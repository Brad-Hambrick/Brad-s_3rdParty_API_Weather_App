<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brad's Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
     <header>
        <h1>Brad's Weather Dashboad</h1>
    </header>

    <div class="top">

        <aside class="search">
            <input type="text" autocomplete="off" id="searchInput" placeholder="Enter City">
            <button id="searchBtn">Search</button><br><br>
            <div id="history">
                <!-- <button id="histBtn"></button> -->
            </div>
                
               
            
        </aside> 
        
        <aside class="currentConditions">
           
            <h2 id="currentCity"></h2>
            <div id="currentImage"></div>
            <p id="currentTemp"></p>
            <p id="currentWind"></p>
            <p id="currentHumidity"></p>
            <p id="currentUvIndex"></p>

        </aside>
    </div>
    
    <h3 class="fiveDayHead">5-Day Forecast</h3>
    <div class="fiveDay">
       
        
        <div class="days">
            <p id="forecastDate1"></p>
            <div id="imageDay1" class="forecastPicContainer"></div>
            <p class="forecastTemp" id="tempDay1"></p>
            <p class="forecastWind" id="windDay1"></p>
            <p class="forecastHumidity" id="humidityDay1"></p>
        </div>
        <div class="days">
            <p id="forecastDate2"></p>
            <div  id="imageDay2" class="forecastPicContainer"></div>
            <p class="forecastTemp" id="tempDay2"></p>
            <p class="forecastWind" id="windDay2"></p>
            <p class="forecastHumidity" id="humidityDay2"></p>
        </div>
        <div class="days">
            <p id="forecastDate3"></p>
            <div id="imageDay3" class="forecastPicContainer"></div>
            <p class="forecastTemp" id="tempDay3"></p>
            <p class="forecastWind" id="windDay3"></p>
            <p class="forecastHumidity" id="humidityDay3"></p>
        </div>
        <div class="days">
            <p id="forecastDate4"></p>
            <div id="imageDay4" class="forecastPicContainer"></div>
            <p class="forecastTemp" id="tempDay4"></p>
            <p class="forecastWind" id="windDay4"></p>
            <p class="forecastHumidity" id="humidityDay4"></p>
        </div>
        <div class="days">
            <p id="forecastDate5"></p>
            <div id="imageDay5" class="forecastPicContainer"></div>
            <p class="forecastTemp" id="tempDay5"></p>
            <p class="forecastWind" id="windDay5"></p>
            <p class="forecastHumidity" id="humidityDay5"></p>
        </div>
    </div> 


    
    <script src="./assets/script/script.js"></script>
</body>
</html>
